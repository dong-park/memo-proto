<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled — Plain Text</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-900 dark:text-gray-300 font-mono h-dvh">
    <div id="hover-strip" class="fixed top-0 left-0 right-0 w-full h-[150px] z-[95]"></div>
    <div id="toolbar" class="fixed top-0 left-0 right-0 flex gap-2 p-2 h-[100px] border-b border-gray-700 z-[100] opacity-0 -translate-y-2 transition-all duration-150 pointer-events-none -webkit-app-region-drag">
      <button id="btn-new" class=" border border-gray-600 text-gray-300 py-1 px-2 rounded-md cursor-pointer">New</button>
      <button id="btn-open" class=" border border-gray-600 text-gray-300 py-1 px-2 rounded-md cursor-pointer">Open…</button>
      <button id="btn-save" class=" border border-gray-600 text-gray-300 py-1 px-2 rounded-md cursor-pointer">Save</button>
      <button id="btn-saveas" class=" border border-gray-600 text-gray-300 py-1 px-2 rounded-md cursor-pointer">Save As…</button>
      <div class="flex-1"></div>
      <div id="window-controls" class="flex items-center gap-2 -webkit-app-region-no-drag" aria-label="Window Controls">
        <span id="win-close" class="win-btn block w-3 h-3 rounded-full border border-black border-opacity-25 cursor-pointer bg-red-500"></span>
        <span id="win-min" class="win-btn block w-3 h-3 rounded-full border border-black border-opacity-25 cursor-pointer bg-yellow-400"></span>
        <span id="win-max" class="win-btn block w-3 h-3 rounded-full border border-black border-opacity-25 cursor-pointer bg-green-500"></span>
      </div>
    </div>
  <textarea id="editor" class="flex-1 min-h-0 w-full p-3 resize-none text-gray-300 border-none outline-none text-sm leading-relaxed" spellcheck="false" placeholder="Start typing…"></textarea>
    <div id="status" class="h-6 p-1 text-xs border-t border-gray-700 text-gray-500">Untitled</div>
    <script src="renderer.js"></script>
  </body>
  </html>
