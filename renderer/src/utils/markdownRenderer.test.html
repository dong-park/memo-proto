<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Renderer Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .test-case {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
    }
    .test-case h3 {
      margin-top: 0;
      color: #333;
    }
    .input {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    .output {
      background: #fff;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 30px;
    }
    .md-syntax {
      color: #999;
      user-select: none;
    }
    .md-text.md-bold {
      font-weight: bold;
    }
    .md-text.md-italic {
      font-style: italic;
    }
    .md-text.md-code {
      font-family: 'Monaco', 'Courier New', monospace;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .md-text.md-heading1, .md-syntax.md-heading1 {
      font-weight: bold;
      font-size: 2em;
      line-height: 1.2;
    }
    .md-text.md-heading2, .md-syntax.md-heading2 {
      font-weight: bold;
      font-size: 1.5em;
      line-height: 1.3;
    }
    .md-text.md-heading3, .md-syntax.md-heading3 {
      font-weight: bold;
      font-size: 1.25em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Markdown Renderer 테스트</h1>
  
  <div id="tests"></div>

  <script type="module">
    // markdownRenderer.ts를 직접 import할 수 없으므로 여기에 함수들을 복사
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function parseInlineMarkdown(text, inheritStyle) {
      const tokens = [];
      
      const patterns = [
        { regex: /\*\*(.+?)\*\*/g, style: 'bold', syntax: '**' },
        { regex: /__(.+?)__/g, style: 'bold', syntax: '__' },
        { regex: /\*(.+?)\*/g, style: 'italic', syntax: '*' },
        { regex: /_(.+?)_/g, style: 'italic', syntax: '_' },
        { regex: /`(.+?)`/g, style: 'code', syntax: '`' },
      ];

      const matches = [];
      
      for (const pattern of patterns) {
        const regex = new RegExp(pattern.regex.source, 'g');
        let match;
        while ((match = regex.exec(text)) !== null) {
          matches.push({
            start: match.index,
            end: match.index + match[0].length,
            style: pattern.style,
            syntax: pattern.syntax,
            content: match[1],
          });
        }
      }

      matches.sort((a, b) => a.start - b.start);

      const validMatches = [];
      let lastEnd = 0;
      for (const match of matches) {
        if (match.start >= lastEnd) {
          validMatches.push(match);
          lastEnd = match.end;
        }
      }

      let currentPos = 0;
      for (const match of validMatches) {
        if (currentPos < match.start) {
          const plainText = text.substring(currentPos, match.start);
          tokens.push({
            type: 'text',
            content: plainText,
            style: inheritStyle,
          });
        }

        tokens.push({
          type: 'syntax',
          content: match.syntax,
          style: inheritStyle,
        });

        tokens.push({
          type: 'text',
          content: match.content,
          style: match.style,
        });

        tokens.push({
          type: 'syntax',
          content: match.syntax,
          style: inheritStyle,
        });

        currentPos = match.end;
      }

      if (currentPos < text.length) {
        const plainText = text.substring(currentPos);
        tokens.push({
          type: 'text',
          content: plainText,
          style: inheritStyle,
        });
      }

      if (tokens.length === 0 && text.length > 0) {
        tokens.push({
          type: 'text',
          content: text,
          style: inheritStyle,
        });
      }

      return tokens;
    }

    function parseMarkdownToTokens(markdown) {
      const tokens = [];
      const lines = markdown.split('\n');

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        const headingMatch = line.match(/^(#{1,6})\s+(.*)$/);
        if (headingMatch) {
          const level = headingMatch[1].length;
          const content = headingMatch[2];
          const headingStyle = `heading${level}`;

          tokens.push({
            type: 'syntax',
            content: headingMatch[1] + ' ',
            style: headingStyle,
            level,
          });

          const inlineTokens = parseInlineMarkdown(content, headingStyle);
          tokens.push(...inlineTokens);

          if (i < lines.length - 1) {
            tokens.push({
              type: 'text',
              content: '\n',
            });
          }
        } else {
          const inlineTokens = parseInlineMarkdown(line);
          tokens.push(...inlineTokens);

          if (i < lines.length - 1) {
            tokens.push({
              type: 'text',
              content: '\n',
            });
          }
        }
      }

      return tokens;
    }

    function tokensToHTML(tokens) {
      let html = '';

      for (const token of tokens) {
        const classes = [];
        
        classes.push(token.type === 'syntax' ? 'md-syntax' : 'md-text');
        
        if (token.style) {
          classes.push(`md-${token.style}`);
        }

        const className = classes.join(' ');
        const dataType = token.type;
        
        if (token.content === '\n') {
          html += '<br>';
        } else {
          const escapedContent = escapeHtml(token.content);
          html += `<span class="${className}" data-type="${dataType}">${escapedContent}</span>`;
        }
      }

      return html;
    }

    function markdownToHTML(markdown) {
      const tokens = parseMarkdownToTokens(markdown);
      return tokensToHTML(tokens);
    }

    // 테스트 케이스 정의
    const testCases = [
      {
        name: 'Bold 텍스트 (**)',
        input: '이것은 **굵은 텍스트**입니다.',
      },
      {
        name: 'Bold 텍스트 (__)',
        input: '이것은 __굵은 텍스트__입니다.',
      },
      {
        name: 'Italic 텍스트 (*)',
        input: '이것은 *기울임 텍스트*입니다.',
      },
      {
        name: 'Italic 텍스트 (_)',
        input: '이것은 _기울임 텍스트_입니다.',
      },
      {
        name: 'Inline Code',
        input: '이것은 `코드`입니다.',
      },
      {
        name: 'H1 제목',
        input: '# Heading 1',
      },
      {
        name: 'H2 제목',
        input: '## Heading 2',
      },
      {
        name: 'H3 제목',
        input: '### Heading 3',
      },
      {
        name: '복합 텍스트 (Bold + Italic)',
        input: '이것은 **굵은 텍스트**이고 *기울임 텍스트*입니다.',
      },
      {
        name: 'H1 with Bold',
        input: '# This is **bold** heading',
      },
      {
        name: '복잡한 텍스트',
        input: 'This is **bold**, this is *italic*, and this is `code`.',
      },
      {
        name: '여러 줄',
        input: '첫 번째 줄\n두 번째 줄\n세 번째 줄',
      },
    ];

    // 테스트 실행
    const testsContainer = document.getElementById('tests');
    
    testCases.forEach(testCase => {
      const div = document.createElement('div');
      div.className = 'test-case';
      
      const heading = document.createElement('h3');
      heading.textContent = testCase.name;
      div.appendChild(heading);
      
      const inputDiv = document.createElement('div');
      inputDiv.className = 'input';
      inputDiv.textContent = `입력: "${testCase.input}"`;
      div.appendChild(inputDiv);
      
      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      outputDiv.innerHTML = markdownToHTML(testCase.input);
      div.appendChild(outputDiv);
      
      testsContainer.appendChild(div);
    });
  </script>
</body>
</html>
